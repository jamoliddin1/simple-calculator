<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator (Frontend Masters)</title>
  <link rel="stylesheet" href="./calc.css">
  <script src="./calc.js" defer></script>
</head>

<body>
  <header class="calculator-core">
    <section class="screen-number">0</section>

    <section class="calculation-items">

      <div class="calculation-item__row">
        <button class="calculation-item c-bigger delete color-grey ">C</button>
        <button class="calculation-item delete__byone color-grey ">←</button>
        <button class="calculation-item btn-divide color-orange ">÷</button>
      </div>

      <div class="calculation-item__row">
        <button class="calculation-item numbers color-grey ">7</button>
        <button class="calculation-item numbers color-grey ">8</button>
        <button class="calculation-item numbers color-grey ">9</button>
        <button class="calculation-item btn-multip color-orange ">×</button>
      </div>

      <div class="calculation-item__row">
        <button class="calculation-item numbers color-grey ">4</button>
        <button class="calculation-item numbers color-grey ">5</button>
        <button class="calculation-item numbers color-grey ">6</button>
        <button class="calculation-item btn-minus color-orange ">-</button>
      </div>

      <div class="calculation-item__row">
        <button class="calculation-item numbers color-grey ">1</button>
        <button class="calculation-item numbers color-grey ">2</button>
        <button class="calculation-item numbers color-grey ">3</button>
        <button class="calculation-item btn-plus color-orange ">+</button>
      </div>

      <div class="calculation-item__row">
        <button class="calculation-item zero-bigger numbers color-grey ">0</button>
        <button class="calculation-item equality color-orange ">=</button>
      </div>
    </section>
  </header>
</body>

</html>
